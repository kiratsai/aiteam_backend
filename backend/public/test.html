<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Form</title>
</head>
<body>
    <h1>Submit Navigation Data</h1>
    <form action="/api/navigation/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="x">X:</label>
        <input type="number" id="x" name="x" required><br><br>

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" required><br><br>

        <label for="z">Z:</label>
        <input type="number" id="z" name="z" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
