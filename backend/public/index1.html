<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>

  <form method="POST" action="/bookings">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          name="email"
          required
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Number of Tickets</label
      >
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id="inputPassword3"
          name="numTickets"
          min="1"
          max="4"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Favourite Team</label>
      <select
        class="form-select"
        aria-label="Default select example"
        onchange="teamSelected(this.value)"
        name="team"
      >
        <option id="null" name="team" value="" selected>
          Open this select menu
        </option>
        <option id="Avengers" name="team" value="Avengers">Avengers</option>
        <option id="JLA" name="team" value="JLA">Justice League</option>
      </select>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Favourite Hero</label>
      <select
        class="form-select"
        aria-label="Default select example"
        id="superhero"
        name="superhero"
        disabled
      ></select>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Payment Method</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="payment"
            id="gridRadios1"
            value="Credit Card"
            checked
          />
          <label class="form-check-label" for="gridRadios1">
            Pay with Credit Card
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="payment"
            id="gridRadios2"
            value="Paypal"
          />
          <label class="form-check-label" for="gridRadios2">
            Pay with Paypal
          </label>
        </div>
        <div class="form-check disabled">
          <input
            class="form-check-input"
            type="radio"
            name="payment"
            id="gridRadios3"
            value="Octopus"
            disabled
          />
          <label class="form-check-label" for="gridRadios3">
            Pay with Octopus
          </label>
        </div>
      </div>
    </fieldset>

    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck1"
            name="terms"
            value="no"
          />
          <label
            class="form-check-label"
            id="terms"
            name="terms"
            for="gridCheck1"
          >
            Agree to terms and conditions
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Buy Tickets</button>
  </form>
</html>

<script>
  const avengers = [
    "Iron Man",
    "Captain America",
    "Thor",
    "Hulk",
    "Black Widow",
    "Hawkeye",
  ];
  const justiceLeague = [
    "Superman",
    "Batman",
    "Wonder Woman",
    "Flash",
    "Aquaman",
    "Cyborg",
  ];
  function teamSelected(team) {
    alert(team);
    var superheroElem = document.getElementById("superhero");
    superheroElem.options.length = 0;
    if (team == "Avengers") {
      for (var hero of avengers) {
        var option = document.createElement("option");
        option.text = hero;
        option.value = hero;
        superheroElem.add(option);
      }

      superheroElem.disabled = false;
    } else if (team == "JLA") {
      for (var hero of justiceLeague) {
        var option = document.createElement("option");
        option.text = hero;
        option.value = hero;
        superheroElem.add(option);
      }

      superheroElem.disabled = false;
    } else {
      superheroElem.disabled = true;
    }
  }
</script>
